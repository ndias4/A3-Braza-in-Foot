<!DOCTYPE html>
<html lang="pt-br">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braza in Foot — Login</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="form">
      <form action="/A3-Braza-in-Foot/php/login.php" method="POST">
        <div class="form-header">
          <h1>LOGIN</h1>
        </div>
        <div class="input-group">
          <div class="input-email">
            <label for="email">E-mail</label>
            <input id="email" name="chave" type="email" required placeholder="Digite seu e‑mail aqui!" />
          </div>
          <div class="input-senha">
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" required placeholder="Digite sua senha aqui!" />
          </div>
        </div>
        <div class="botao-login">
          <button type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
